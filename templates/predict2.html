<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kite+One&family=Playball&display=swap" rel="stylesheet">
  <title>Predict</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/styles2.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>
  <div class="container-fluid g-0 p-0">
    <div class="row g-0">
      <div class="col-md-auto">
        <div class="container p-0">
          <img loading="lazy" src="{{ url_for('static', filename='Images/img4.jpg') }}" class="img" />
        </div>
      </div>


      <div class="col">
        <div class="container-fluid g-1 p-4 h-100 d-flex flex-column justify-content-start"
          style="background-color: #FFFFFF;">
          <div class="row g-0" style="background-color: #FFFFFF;">
            <div class="col align-self-start" style="background-color: #FFFFFF;">
              <div class="container p-0 h-30  " style="background-color: #FFFFFF;">
                <nav class="navbar navbar-expand-lg w-100 align-self-start" style=" background-color:#FFFFFF;">
                  <div class="container-fluid  w-100 d-flex justify-content-evenly" style="background-color: #FFFFFF;">

                    <a class="navbar-brand p-1" href="#" style=" background-color:#FFFFFF;">
                      <a href="{{url_for('home')}}"><img loading="lazy" src="{{ url_for('static', filename='Images/img2.jpg') }}" class="logo" /></a>
                    </a>
                    <div class="collapse navbar-collapse d-flex w-100 " id="navbarNavAltMarkup">
                      <div class="navbar-nav w-100 d-flex justify-content-evenly">
                        <div class="div-7"></div>
                        <a class="nav-link active fs-3 fw-bold" id="active-page" aria-current="page" href="{{url_for('form')}}"
                          style="font-family: Inter, sans-serif; font-weight: 500;">Predict
                          Pricing</a>
                        <a class="nav-link fs-4" href="{{url_for('feature')}}"
                          style="font-family: Inter, sans-serif; font-weight: 500;">Features</a>
                        <a class="nav-link fs-4" href="{{url_for('about')}}"
                          style="font-family: Inter, sans-serif; font-weight: 500;">About</a>

                      </div>
                    </div>
                  </div>
                </nav>
                <div class="blue-line"></div>
              </div>
            </div>
          </div>
          <div class="row g-0 h-80 d-flex flex-column mb-3 align-items-center">
            <div class="col d-flex h-80 justify-content-center ">
              <div class="container px-5 d-flex flex-column mb-3 align-items-center justify-content-center">
                <div class="container" style="font: 80px Playball, sans-serif;margin-top: 20px;">
                  Predicting House Prices
                </div>
                <div class="container w-70">
                  <div class="container"
                    style="color: rgba(37, 37, 37, 0.8); text-align: justify; margin-top: 35px; font: 25px Kite One, sans-serif;">
                    Fill out the form to predict housing prices.
                  </div>
                </div>

                <form action="{{url_for('predict')}}" method="POST">
                  <div class="container-fluid d-flex flex-wrap justify-content-center align-items-center" style="margin-top: 20px;">

                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Area</span>
                      <input type="text" name="squareMeters" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Number of rooms</span>
                      <input type="text" name="numberOfRooms" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Yard</span>
                      <input type="text" name="hasYard" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Pool</span>
                      <input type="text" name="hasPool" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Floors</span>
                      <input type="text" name="floors" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">City Code</span>
                      <input type="text" name="cityCode" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">City Part Range</span>
                      <input type="text" name="cityPartRange" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Previous Owners</span>
                      <input type="text" name="numPrevOwners" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Year Built</span>
                      <input type="text" name="made" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">New Built</span>
                      <input type="text" name="isNewBuilt" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Storm Protection</span>
                      <input type="text" name="hasStormProtector" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Basement</span>
                      <input type="text" name="basement" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Attic</span>
                      <input type="text" name="attic" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Garage</span>
                      <input type="text" name="garage" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Storage Room</span>
                      <input type="text" name="hasStorageRoom" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>
                    <div class="input-group input-group-lg mx-1 p-1" id="inputbox" >
                      <span class="input-group-text" style="width: 40%; text-align: justify; font: 15px Kite One, sans-serif;" id="inputItem">Guest Room</span>
                      <input type="text" name="hasGuestRoom" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="valueBox">
                    </div>

                    <!-- <input class="submitButton" type="submit" value="Predict"> -->
                    <button type="submit" class="submitButton"><a href="{{url_for('result')}}"></a> Predict</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
          <div class="row g-0 h-20" style="background-color: #FFFFFF;">
            <div class="col h-20 align-self-start" style="background-color: #FFFFFF;">
              <div class="container h-10" style="background-color: #FFFFFF;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>
